{% extends 'app/index.html' %}

{% block content %}

<div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header green">To-do app</h1>

    <form class="ui form" action="{{ url_for('create_task') }}" method="post">
        <h3 class="test_css">Оптимизируй своё время c Python</h3>
        <div class="field">
            <label>Новая задача</label>
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="ui teal basic button" type="submit">Добавить</button>
    </form>


    <form class="ui form" action="{{ url_for('pidr_ebaniie') }}" method="put">
        <input type="text" name="task_id" placeholder="Введите название задачи"><br>
        <button class="ui teal basic button" type="submit">Добавить</button>
    </form>

</div>
{% endblock content %}
